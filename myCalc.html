<html>
<head>
	<title>myCalc - Making arithmetic easy for the little guy.</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="calculator">
	<div id="screen"></div>
	<div id="textPad">
		<div class="numbers">
			<h3 class="number">1</h3>
			<h3 class="number">2</h3>
			<h3 class="number">3</h3>
			<h3 class="number">4</h3>
			<h3 class="number">5</h3>
			<h3 class="number">6</h3>
			<h3 class="number">7</h3>
			<h3 class="number">8</h3>
			<h3 class="number">9</h3>
		</div>
		<div class="operators">
			<h2 class="operator">+</h2>
			<h2 class="operator">-</h2>
			<h2 class="operator">*</h2>
			<h2 class="operator">/</h2>
			<h2 class="operator">(</h2>
			<h2 class="operator">)</h2>
			<h2 id="equals">=</h2>
			<h2 id="clear_last"><b>Clear Last Answer</b></h2>
			<h2 id="clear_all"><b>Clear All</b></h2>
		</div>
	</div>
</div>
<script src="logic.js" type="text/javascript"></script>
</body>
</html>
