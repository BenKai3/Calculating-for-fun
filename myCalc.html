<html>
<head>
	<title>myCalc - Making arithmetic easy for the little guy.</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="logic.js" type="text/javascript"></script>
</head>
<body>
<div id="calculator">
	<h1 id="screen"></h1>
	<div id="textPad">
		<div class="operators">
			<h1 class="operator">+</h1>
			<h1 class="operator">-</h1>
			<h1 class="operator">*</h1>
			<h1 class="operator">/</h1>
			<h1 class="operator" style="pointer-events: none;">(</h1>
			<h1 class="operator" style="pointer-events: none;">)</h1>
		</div>
		<div class="numbers">
			<h1 class="number">1</h1>
			<h1 class="number">2</h1>
			<h1 class="number">3</h1>
			<h1 class="number">4</h1>
			<h1 class="number">5</h1>
			<h1 class="number">6</h1>
			<h1 class="number">7</h1>
			<h1 class="number">8</h1>
			<h1 class="number">9</h1>
		</div>
		<div>
			<h1 id="clear_all">Clear All</h1>
			<h1 id="clear_last">Cl. Last</h1>
			<h1 id="dot">.</h1>
		</div>
		<h1 id="equals">=</h1>
	</div>
</div>
</body>
</html>
